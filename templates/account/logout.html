{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

<div class="container-fluid m-5">
  <div class="row justify-content-center">
    <div class="card">
      <div class="card-header alert alert-danger">
        <h3>{% trans "Sign Out" %}</h3>
      </div>
      <div class="card-body">
        <div class="card-text">
          <p>{% trans 'Are you sure you want to sign out?' %}</p>
          <span class="d-flex" style="place-content: space-between;">
            <form method="post" action="{% url 'account_logout' %}">
              {% csrf_token %}
              {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
              {% endif %}
                <button class="btn btn-danger" style="width: 120px;" type="submit">{% trans 'Sign Out' %}</button>
            </form>
              <a href="{% url 'index' %}" class="btn btn-success" style="width: 120px;">Cancel</a>
            </span>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
